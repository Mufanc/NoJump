[versions]
agp = "8.2.1"
kotlin = "1.9.0"
androidx-ktx = "1.12.0"
androidx-appcompat = "1.6.1"
material = "1.10.0"
constraintlayout = "2.1.4"
shizuku = "13.1.5"
hiddenapi = "4.4.0"
hiddenapi-rikka = "4.3.1"
joor = "0.9.14"

[libraries]
androidx-ktx = { module = "androidx.core:core-ktx", version.ref = "androidx-ktx" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "androidx-appcompat" }
material = { module = "com.google.android.material:material", version.ref = "material" }
constraintlayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraintlayout" }
shizuku-api = { module = "dev.rikka.shizuku:api", version.ref = "shizuku" }
shizuku-provider = { module = "dev.rikka.shizuku:provider", version.ref = "shizuku" }
hiddenapi = { module = "dev.rikka.tools.refine:annotation", version.ref = "hiddenapi" }
hiddenapi-processor = { module = "dev.rikka.tools.refine:annotation-processor", version.ref = "hiddenapi" }
hiddenapi-rikka-stub = { module = "dev.rikka.hidden:stub", version.ref = "hiddenapi-rikka" }
hiddenapi-rikka-compat = { module = "dev.rikka.hidden:compat", version.ref = "hiddenapi-rikka" }
reflect-joor = { module = "org.jooq:joor", version.ref = "joor" }

[plugins]
com-android-application = { id = "com.android.application", version.ref = "agp" }
com-android-library = { id = "com.android.library", version.ref = "agp" }
org-jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
hiddenapi-refine = { id = "dev.rikka.tools.refine", version.ref = "hiddenapi" }
